<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador de números</title>
</head>
<body>
    <script>
        var inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
        function extractNumber(arr) {
            const numbers= arr.filter(elemento => typeof elemento === "number");
        for (let i=0; i < numbers.length - 1; i++){
            for (let j = 0; j < numbers.length - i - 1; j++) {
                if (numbers[j] < numbers[j+1]) {
                    const temp = numbers[j];
                    numbers[j] = numbers[j+1];
                    numbers[j+1] = temp;
                }
            }
        }
        return numbers;
    }
        var sortednumbers = extractNumber(inicio);
        console.log("Números ordenados descendentemente: ", sortednumbers);
        </script>
</body>
</html>
